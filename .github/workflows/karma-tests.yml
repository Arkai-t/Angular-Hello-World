name: Karma Tests

# Run on Pull Request to $branch only
on:
  pull_request:

# Job Setup
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2 #Checkout Repo
    - uses: actions/setup-node@v1 #Setup Node
      with:
        node-version: '16'
    - name: Run Karma Tests
      working-directory: ./angular-hello-world
      run: |
        npm install
        npm run test  
